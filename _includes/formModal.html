<div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="Form Modal">
  <div class="modal-dialog" id="formModalContainer" role="document">
    <div class="modal-content-form">
      <div class="modal-header text-center form-modal" style="border-bottom: none">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 id="formTitle">Get in touch with us!</h4>
	<div class="modal-center-circle" style="background-color: #36edff">
	  <img style="position: absolute; left: 0; top: 0; transform: translate(120%, 100%)" src="images/birthday-cake.svg">
	</div>
      </div>
      <div class="modal-body" style="padding: 15px 45px">
	<div class="row">
	  <div class="col-12">
	    <form class="form-horizontal" id="interestForm">
	      <div class="form-group" id="nameField">
		<label for="inputName" class="col-sm-3 control-label">Name<sup class="pink-asterisk">*</sup></label>
		<div class="col-sm-9">
		  <input type="text" class="form-control" id="inputName" name="inputName" placeholder="What do we call you?">
		</div>
	      </div>
	      <div class="form-group">
		<label for="inputCompanyName" class="col-sm-3 control-label">Name of company</label>
		<div class="col-sm-9">
		  <input type="text" class="form-control" id="inputCompanyName" name="inputCompanyName" placeholder="On whose behalf are you enquiring this for?">
		</div>
	      </div>
	      <div class="form-group" id="interestField" >
		<label for="inputServices" class="col-sm-3 control-label">Services interested in<sup class="pink-asterisk">*</sup></label>
		<div class="col-sm-9">
		  <div class="checkbox">
		    <label>
		      <input type="checkbox" name="apiCheckbox" id="api-checkbox">APIs
		    </label>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox" name="whiteLabelCheckbox" id="white-label-checkbox">White label document generation &amp; automation
		    </label>
		  </div>
		</div>
	      </div>
	      <div class="form-group" id="contactField">
		<label for="inputContact" class="col-sm-3 control-label">Preferred form of contact<sup class="pink-asterisk">*</sup></label>
		<div class="col-sm-9">
		  <div class="radio">
		    <label>
		      <input type="radio" name="commsSelection" id="comms-email-radio" value="email">Email
		    </label>
		  </div>
		  <div class="radio">
		    <label>
		      <input type="radio" name="commsSelection" id="comms-phone-radio" value="phone">Phone call <span style="color: grey">(we'll let you pick a time)</span>
		    </label>
		  </div>
		  <div class="radio">
		    <label>
		      <input type="radio" name="commsSelection" id="comms-either-radio" value="either">Either is fine
		    </label>
		  </div>
		</div>
	      </div>
	      <div class="form-group" id="commsEmail" style="display: none">
		<label for="inputEmail" class="col-sm-3 control-label">Email</label>
		<div class="col-sm-9">
		  <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email">
		</div>
	      </div>
	      <div id="commsPhone" style="display: none">
		<div class="form-group">
		  <label for="inputPhone" class="col-sm-3 control-label">Singapore Phone Number</label>
		  <div class="col-sm-9">
		    <input type="text" class="form-control" name="inputPhone" id="inputPhone" placeholder="90909090">
		  </div>
		</div>
		<div class="form-group">
		  <label for="inputCallTime" class="col-sm-3 control-label">Preferred timings for phone call</label>
		  <div class="col-sm-9">
		    <div class="radio">
		      <label>
			<input type="radio" name="callsSelection" id="weekdays-radio" value="weekday-call">Weekdays only
		      </label>
		    </div>
		    <div id="weekdaysGroup" style="display: none; padding-left: 20px">
		      <div class="checkbox">
			<label>
			  <input type="checkbox" id="weekdays-9am-checkbox" name="weekdays9am" value="9am">9am &mdash; 11am
			</label>
		      </div>
		      <div class="checkbox">
			<label>
			  <input type="checkbox" id="weekdays-1pm-checkbox" name="weekdays1pm" value="1pm">1pm &mdash; 3pm
			</label>
		      </div>
		      <div class="checkbox">
			<label>
			  <input type="checkbox" id="weekdays-3pm-checkbox" name="weekdays3pm" value="3pm">3pm &mdash; 5pm
			</label>
		      </div>
		    </div>
		    <div class="radio">
		      <label>
			<input type="radio" name="callsSelection" id="everyday-radio" value="everyday-call">Any day is fine <span style="color: grey">(9am &mdash; 6pm)</span>
		      </label>
		    </div>
		    <div id="everydayGroup" style="display: none; padding-left: 20px">
		      <div class="checkbox">
			<label>
			  <input type="checkbox" id="everyday-9am-checkbox" name="everyday9am" value="9am">9am &mdash; 11am
			</label>
		      </div>
		      <div class="checkbox">
			<label>
			  <input type="checkbox" id="everyday-1pm-checkbox" name="everyday1pm" value="1pm">1pm &mdash; 3pm
			</label>
		      </div>
		      <div class="checkbox">
			<label>
			  <input type="checkbox" id="everyday-3pm-checkbox"  name="everyday3pm" value="3pm">3pm &mdash; 5pm
			</label>
		      </div>
		    </div>
		  </div>
		</div>
	      </div>
	      <div class="form-group">
		<label for="inputRemarks" class="col-sm-3 control-label">Other remarks</label>
		<div class="col-sm-9">
		  <textarea class="form-control" rows="3" name="inputRemarks" id="inputRemarks" placeholder="Anything else you want to tell us?"></textarea>
		</div>
	      </div>
	    </form>
	  </div>
	</div>
      </div>
      <div class="modal-footer" style="border-top: none">
        <button type="submit" class="btn btn-default" onclick="sendData()" id="contrastButton">Get in touch!</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="congratsModal" tabindex="-1" role="dialog" aria-labelledby="Congratulations Modal">
  <div class="modal-dialog" id="congratsModalContainer" role="document">
    <div class="modal-content-form">
      <div class="modal-header text-center form-modal" style="border-bottom: none">
	<div class="modal-center-circle" style="background-color: #36edff">
	  <img style="position: absolute; left: 0; top: 0; transform: translate(120%, 100%)" src="images/birthday-cake.svg">
	</div>
      </div>
      <div class="modal-body" style="padding: 15px 45px">
	<div class="row">
	  <div class="col-12 text-center">
	    <p style="font-size: 30px; margin: 20px 0px 5px 0px">ðŸ™Œ</p>
	    <p style="font-size: 20px">Thanks, we'll be in touch!</p>
	  </div>
	</div>
      </div>
      <div class="modal-footer" style="border-top: none; text-align: center">
	<canvas id="celebration-canvas">
	</canvas>
        <button class="btn btn-default contrastButton" id="contrastButtonCelebration" onClick="confetti()" data-dismiss="modal">Got it</button>
      </div>
    </div>
  </div>
</div>
